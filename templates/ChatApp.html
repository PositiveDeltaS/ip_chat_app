<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Chat App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{  url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

</head>
<body>



<div class="background"></div>

<div align="center">
    <h1>Welcome, <h2 id="user">{{ username }}</h2></h1>
</div>

<div class="chatBox" id="chatWindow"></div>

<div class="sidePanelContainer" id="sidePanelContainer">
    <div class="chatroomlist" id="chatRoomList"></div>
    <div class="userlist" id="userList"></div>
</div>

<div id="chattingIn"></div>

<div class="chatinput">
    <form>
        <input class="material-icons" type="button" id="submit" value="send" style="float: right">
        <div style="overflow: hidden; padding-right: .5em;">
            <input type="text" class="form-control" id="msg" style="width: 100%">
        </div>
    </form>
</div>


</body>
</html>

<script src="{{ url_for('static', filename='newchat.js') }}"></script>
