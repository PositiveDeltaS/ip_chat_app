        <input class="material-icons" type="button" id="submit" value="send" style="float: right">

<script>
    //var username = document.getElementById('user').innerText
    let username = "Justin"
    let message
    let message_list = ""
    let socket = io.connect('http://' + document.domain + ':' + location.port);

    document.getElementById('submit').onclick = function () {
        message = document.getElementById('msg').value

        socket.emit('send message', {
            username: username,
            message: message
        })
    }


    socket.on('send response', function (msg) {
        console.log(msg)
        message_list += msg.username + ": " + msg.message + "\n"
        $('#chatWindow').text(message_list);
    })
</script>
